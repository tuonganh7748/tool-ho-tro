<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tool Hỗ Trợ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    html, body {
      height: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-220px);
      transition: transform 0.3s ease;
      padding-top: 60px;
      z-index: 1000;
    }
    .sidebar.active {
      transform: translateX(0);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li a {
      display: flex;
      align-items: center;
      padding: 12px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 14px;
    }
    .sidebar ul li a i {
      margin-right: 8px;
    }
    .sidebar ul li a:hover {
      background-color: #34495e;
    }

    /* Header */
    .header {
      background-color: #3498db;
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 1200;
    }
    .header h2 {
      margin: 0;
      font-size: 18px;
    }
    .menu-toggle {
      font-size: 22px;
      cursor: pointer;
    }
    .user-info {
      font-size: 14px;
      font-weight: bold;
    }

    /* Main content */
    .main-content {
      margin-top: 60px;
      padding: 15px;
    }

    /* Grid buttons */
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .icon-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 10px;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .icon-btn i {
      font-size: 26px;
      margin-bottom: 8px;
    }
    .icon-btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Màu sắc từng nút */
    .login { background: #e74c3c; }
    .upload { background: #9b59b6; }
    .request { background: #16a085; }
    .mail { background: #e67e22; }
    .confirm { background: #2980b9; }
    .credit { background: #8e44ad; }
    .payment { background: #27ae60; }
    .bank { background: #2ecc71; }
    .vikki { background: #f39c12; }
    .help { background: #d35400; }
    .reset { background: #c0392b; }
