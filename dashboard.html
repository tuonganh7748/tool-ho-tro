<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tool Hỗ Trợ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      min-height: calc(100vh - 60px);
      box-sizing: border-box;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      transition: transform 0.3s ease;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar.hidden {
      transform: translateX(-220px);
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 12px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Header */
    .header {
      height: 60px;
      background-color: #3498db;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
      position: sticky;
      top: 0;
      z-index: 900;
    }

    .menu-btn {
      font-size: 20px;
      cursor: pointer;
      margin-right: 20px;
    }

    /* Nội dung chính */
    .content {
      margin-left: 220px;
      transition: margin-left 0.3s ease;
      padding: 20px;
    }

    .sidebar.hidden ~ .content {
      margin-left: 0;
    }

    /* Các nút chính dạng icon (style giống app mobile) */
    .buttons {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 20px;
    }

    .icon-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 25px 10px;
      border-radius: 24px; /* bo tròn nhiều hơn */
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
      height: 120px; /* cố định chiều cao để cân đối */
    }

    .icon-btn i {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .icon-btn span {
      font-size: 15px;
      font-weight: bold;
    }

    .icon-btn:hover {
      opacity: 0.9;
      transform: translateY(-5px);
    }

    /* Màu riêng cho từng nút */
    .credit { background: #27ae60; }        /* Xanh lá */
    .bhyt { background: #e67e22; }          /* Cam */
    .pay { background: #e74c3c; }           /* Đỏ */
    .branch { background: #3498db; }        /* Xanh dương */
    .dead { background: #9b59b6; }          /* Tím */

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-220px);
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">Trang Chủ</a>
    <a href="#">Đăng Nhập</a>
    <a href="#">Cài Đặt</a>
  </div>

  <!-- Header -->
  <div class="header">
    <span class="menu-btn" onclick="toggleSidebar()">☰</span>
    <h2>Tool Hỗ Trợ</h2>
  </div>

  <!-- Nội dung -->
  <div class="content">
    <div class="buttons">
      <a href="#" class="icon-btn credit">
        <i class="fa-solid fa-credit-card"></i>
        <span>Thẻ Tín Dụng</span>
      </a>
      <a href="#" class="icon-btn bhyt">
        <i class="fa-solid fa-id-card"></i>
        <span>Tra Cứu BHYT</span>
      </a>
      <a href="#" class="icon-btn pay">
        <i class="fa-solid fa-file-invoice-dollar"></i>
        <span>Thanh Toán</span>
      </a>
      <a href="#" class="icon-btn branch">
        <i class="fa-solid fa-building-columns"></i>
        <span>Địa Chỉ GD</span>
      </a>
      <a href="#" class="icon-btn dead">
        <i class="fa-solid fa-user-slash"></i>
        <span>KH Qua Đời</span>
      </a>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      if (window.innerWidth <= 768) {
        sidebar.classList.toggle("show");
      } else {
        sidebar.classList.toggle("hidden");
      }
    }
  </script>
</body>
</html>
